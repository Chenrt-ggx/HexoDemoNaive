<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="author" content="Naive"><meta name="keywords" content="Hexo, Blog, Demo, Vue, Naive UI, Hexo Theme Naive"><meta name="description" content="Demo Blog in Hexo Theme Naive for Unit Test"><meta name="generator" content="Hexo"><link rel="icon" href="/HexoDemoNaive/favicon.svg"><title>Hexo Blog - Markdown Style test</title><script defer="defer" src="/HexoDemoNaive/js/chunk-vendors.js"></script><script defer="defer" src="/HexoDemoNaive/js/app.js"></script><link href="/HexoDemoNaive/css/chunk-vendors.css" rel="stylesheet"><link href="/HexoDemoNaive/css/app.css" rel="stylesheet"></head><body><noscript><header><nav><a href="/HexoDemoNaive/">Home</a></nav><nav><a href="/HexoDemoNaive/blogs/1">Blogs</a></nav><nav><a href="/HexoDemoNaive/category">Categories</a></nav><nav><a href="/HexoDemoNaive/tag">Tags</a></nav><nav><a href="/HexoDemoNaive/archive">Archives</a></nav><nav><a href="/HexoDemoNaive/about">About</a></nav><nav><a href="/HexoDemoNaive/apis">Api</a></nav></header><div><br></div><content><div><a href="/HexoDemoNaive/blog/3ddb9b9da9f8"><h1>Markdown Style test</h1></a><div><div></div></div><div><div><div><a href="/HexoDemoNaive/tag/Foo/1">Foo</a></div><div><a href="/HexoDemoNaive/tag/Bar/1">Bar</a></div></div></div><div><p>This post is originated from <a href="https://gist.github.com/apackeer/4159268">here</a> and is used for testing markdown style. This post contains nearly every markdown usage. Make sure all the markdown elements below show up correctly.</p><span id="more"></span><hr><h2 id="headers"><a class="markdownIt-Anchor" href="#headers"></a> Headers</h2><pre class="highlight"><code class="markdown"><span class="hljs-section"># H1</span>

<span class="hljs-section">## H2</span>

<span class="hljs-section">### H3</span>

<span class="hljs-section">#### H4</span>

<span class="hljs-section">##### H5</span>

<span class="hljs-section">###### H6</span>

Alternatively, for H1 and H2, an underline-ish style:

<span class="hljs-section"># Alt-H1</span>

<span class="hljs-section">## Alt-H2</span>
</code></pre><h1 id="h1"><a class="markdownIt-Anchor" href="#h1"></a> H1</h1><h2 id="h2"><a class="markdownIt-Anchor" href="#h2"></a> H2</h2><h3 id="h3"><a class="markdownIt-Anchor" href="#h3"></a> H3</h3><h4 id="h4"><a class="markdownIt-Anchor" href="#h4"></a> H4</h4><h5 id="h5"><a class="markdownIt-Anchor" href="#h5"></a> H5</h5><h6 id="h6"><a class="markdownIt-Anchor" href="#h6"></a> H6</h6><p>Alternatively, for H1 and H2, an underline-ish style:</p><h1 id="alt-h1"><a class="markdownIt-Anchor" href="#alt-h1"></a> Alt-H1</h1><h2 id="alt-h2"><a class="markdownIt-Anchor" href="#alt-h2"></a> Alt-H2</h2><h2 id="emphasis"><a class="markdownIt-Anchor" href="#emphasis"></a> Emphasis</h2><pre class="highlight"><code class="markdown">Emphasis, aka italics, with <span class="hljs-emphasis">_asterisks_</span> or <span class="hljs-emphasis">_underscores_</span>.

Strong emphasis, aka bold, with <span class="hljs-strong">**asterisks**</span> or <span class="hljs-strong">**underscores**</span>.

Combined emphasis with <span class="hljs-strong">**asterisks and <span class="hljs-emphasis">_underscores_</span>**</span>.

Strikethrough uses two tildes. ~~Scratch this.~~
</code></pre><p>Emphasis, aka italics, with <em>asterisks</em> or <em>underscores</em>.</p><p>Strong emphasis, aka bold, with <strong>asterisks</strong> or <strong>underscores</strong>.</p><p>Combined emphasis with <strong>asterisks and <em>underscores</em></strong>.</p><p>Strikethrough uses two tildes. <s>Scratch this.</s></p><h2 id="lists"><a class="markdownIt-Anchor" href="#lists"></a> Lists</h2><pre class="highlight"><code class="markdown"><span class="hljs-bullet">1.</span> First ordered list item
<span class="hljs-bullet">2.</span> Another item

<span class="hljs-bullet">-</span> Unordered sub-list.

<span class="hljs-bullet">1.</span> Actual numbers don&#x27;t matter, just that it&#x27;s a number
<span class="hljs-bullet">1.</span> Ordered sub-list
<span class="hljs-bullet">1.</span> And another item.

   You can have properly indented paragraphs within list items. Notice the blank line above, and the leading spaces (at least one, but we&#x27;ll use three here to also align the raw Markdown).

   To have a line break without a paragraph, you will need to use two trailing spaces.  
   Note that this line is separate, but within the same paragraph.  
   (This is contrary to the typical GFM line break behaviour, where trailing spaces are not required.)

<span class="hljs-bullet">-</span> Unordered list can use asterisks

<span class="hljs-bullet">*</span> Or minuses

<span class="hljs-bullet">-</span> Or pluses

<span class="hljs-bullet">*</span> Paragraph In unordered list

  For example like this.

Common Paragraph with some text.
And more text.
</code></pre><ol><li>First ordered list item</li><li>Another item</li></ol><ul><li>Unordered sub-list.</li></ul><ol><li><p>Actual numbers don’t matter, just that it’s a number</p></li><li><p>Ordered sub-list</p></li><li><p>And another item.</p><p>You can have properly indented paragraphs within list items. Notice the blank line above, and the leading spaces (at least one, but we’ll use three here to also align the raw Markdown).</p><p>To have a line break without a paragraph, you will need to use two trailing spaces.<br>Note that this line is separate, but within the same paragraph.<br>(This is contrary to the typical GFM line break behaviour, where trailing spaces are not required.)</p></li></ol><ul><li>Unordered list can use asterisks</li></ul><ul><li>Or minuses</li></ul><ul><li>Or pluses</li></ul><ul><li><p>Paragraph In unordered list</p><p>For example like this.</p></li></ul><p>Common Paragraph with some text.<br>And more text.</p><h2 id="inline-html"><a class="markdownIt-Anchor" href="#inline-html"></a> Inline HTML</h2><pre class="highlight"><code class="markdown"><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">p</span>&gt;</span></span>To reboot your computer, press <span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">kbd</span>&gt;</span></span>ctrl<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">kbd</span>&gt;</span></span>+<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">kbd</span>&gt;</span></span>alt<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">kbd</span>&gt;</span></span>+<span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">kbd</span>&gt;</span></span>del<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">kbd</span>&gt;</span></span>.<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span></span>
</code></pre><p>To reboot your computer, press <kbd>ctrl</kbd>+<kbd>alt</kbd>+<kbd>del</kbd>.</p><pre class="highlight"><code class="markdown"><span class="language-xml"><span class="hljs-tag">&lt;<span class="hljs-name">dl</span>&gt;</span></span>
<span class="hljs-code">    &lt;dt&gt;Definition list&lt;/dt&gt;
    &lt;dd&gt;Is something people use sometimes.&lt;/dd&gt;
</span>
<span class="hljs-code">    &lt;dt&gt;Markdown in HTML&lt;/dt&gt;
    &lt;dd&gt;Does *not* work **very** well. Use HTML &lt;em&gt;tags&lt;/em&gt;.&lt;/dd&gt;
</span>
<span class="language-xml"><span class="hljs-tag">&lt;/<span class="hljs-name">dl</span>&gt;</span></span>
</code></pre><dl><dt>Definition list</dt><dd>Is something people use sometimes.</dd><pre><code>&lt;dt&gt;Markdown in HTML&lt;/dt&gt;
&lt;dd&gt;Does *not* work **very** well. Use HTML &lt;em&gt;tags&lt;/em&gt;.&lt;/dd&gt;
</code></pre></dl><h2 id="links"><a class="markdownIt-Anchor" href="#links"></a> Links</h2><pre class="highlight"><code class="markdown">[<span class="hljs-string">I&#x27;m an inline-style link</span>](<span class="hljs-link">https://www.google.com</span>)

[<span class="hljs-symbol">link text itself</span>]: <span class="hljs-link">https://hexo.io/api/</span>
</code></pre><p><a href="https://www.google.com">I’m an inline-style link</a></p><p><a href="https://www.google.com" title="Google's Homepage">I’m an inline-style link with title</a></p><p><a href="https://hexo.io">I’m a reference-style link</a></p><p><a href="../blob/master/LICENSE">I’m a relative reference to a repository file</a></p><p><a href="https://hexo.io/docs/">You can use numbers for reference-style link definitions</a></p><p>Or leave it empty and use the <a href="https://hexo.io/api/">link text itself</a></p><p>Some text to show that the reference links can follow later.</p><h2 id="images"><a class="markdownIt-Anchor" href="#images"></a> Images</h2><pre class="highlight"><code class="markdown">hover to see the title text:

Inline-style:

[<span class="hljs-symbol">logo</span>]: <span class="hljs-link">https://hexo.io/icon/favicon-196x196.png &#x27;Logo Title Text 2&#x27;</span>
</code></pre><p>hover to see the title text:</p><p>Inline-style:</p><p><img src="https://hexo.io/icon/favicon-196x196.png" alt="alt text" title="Logo Title Text 1"></p><p>Reference-style:<br><img src="https://hexo.io/icon/favicon-196x196.png" alt="alt text" title="Logo Title Text 2"></p><h2 id="code-and-syntax-highlighting"><a class="markdownIt-Anchor" href="#code-and-syntax-highlighting"></a> Code and Syntax Highlighting</h2><p>Inline <code>code</code> has <code>back-ticks around</code> it.</p><pre class="highlight"><code class="javascript"><span class="hljs-keyword">var</span> s = <span class="hljs-string">&#x27;JavaScript syntax highlighting&#x27;</span>;
<span class="hljs-title function_">alert</span>(s);
</code></pre><pre class="highlight"><code class="python">s = <span class="hljs-string">&quot;Python syntax highlighting&quot;</span>

</code></pre><pre class="highlight"><code class="">No language indicated, so no syntax highlighting.
But let's throw in a &lt;b&gt;tag&lt;/b&gt;.
</code></pre><h2 id="tables"><a class="markdownIt-Anchor" href="#tables"></a> Tables</h2><pre class="highlight"><code class="markdown">|                  | ASCII                           | HTML                          |
| ---------------- | ------------------------------- | ----------------------------- |
| Single backticks | <span class="hljs-code">`&#x27;Isn&#x27;t this fun?&#x27;`</span>             | &#x27;Isn&#x27;t this fun?&#x27;             |
| Quotes           | <span class="hljs-code">`&quot;Isn&#x27;t this fun?&quot;`</span>             | &quot;Isn&#x27;t this fun?&quot;             |
| Dashes           | <span class="hljs-code">`-- is en-dash, --- is em-dash`</span> | -- is en-dash, --- is em-dash |
</code></pre><table><thead><tr><th></th><th>ASCII</th><th>HTML</th></tr></thead><tbody><tr><td>Single backticks</td><td><code>'Isn't this fun?'</code></td><td>‘Isn’t this fun?’</td></tr><tr><td>Quotes</td><td><code>&quot;Isn't this fun?&quot;</code></td><td>“Isn’t this fun?”</td></tr><tr><td>Dashes</td><td><code>-- is en-dash, --- is em-dash</code></td><td>– is en-dash, — is em-dash</td></tr></tbody></table><p>Colons can be used to align columns.</p><pre class="highlight"><code class="markdown">| Tables        |      Are      | Cool |
| ------------- | :-----------: | ---: |
| col 3 is      | right-aligned |      |
| col 2 is      |   centered    |      |
| zebra stripes |   are neat    |
</code></pre><table><thead><tr><th>Tables</th><th style="text-align:center">Are</th><th style="text-align:right">Cool</th></tr></thead><tbody><tr><td>col 3 is</td><td style="text-align:center">right-aligned</td><td style="text-align:right"></td></tr><tr><td>col 2 is</td><td style="text-align:center">centered</td><td style="text-align:right"></td></tr><tr><td>zebra stripes</td><td style="text-align:center">are neat</td><td style="text-align:right"></td></tr></tbody></table><p>The outer pipes (|) are optional, and you don’t need to make the raw Markdown line up prettily. You can also use inline Markdown.</p><pre class="highlight"><code class="markdown">| Markdown | Less      | Pretty     |
| -------- | --------- | ---------- |
| <span class="hljs-emphasis">_Still_</span>  | <span class="hljs-code">`renders`</span> | <span class="hljs-strong">**nicely**</span> |
| 1        | 2         | 3          |
</code></pre><table><thead><tr><th>Markdown</th><th>Less</th><th>Pretty</th></tr></thead><tbody><tr><td><em>Still</em></td><td><code>renders</code></td><td><strong>nicely</strong></td></tr><tr><td>1</td><td>2</td><td>3</td></tr></tbody></table><blockquote><p>You can find more information about <strong>LaTeX</strong> mathematical expressions <a href="https://math.meta.stackexchange.com/questions/5020/mathjax-basic-tutorial-and-quick-reference">here</a>.</p></blockquote><h2 id="blockquotes"><a class="markdownIt-Anchor" href="#blockquotes"></a> Blockquotes</h2><blockquote><p>Blockquotes are very handy in email to emulate reply text.<br>This line is part of the same quote.</p></blockquote><p>Quote break.</p><blockquote><p>This is a very long line that will still be quoted properly when it wraps. Oh boy let’s keep writing to make sure this is long enough to actually wrap for everyone. Oh, you can <em>put</em> <strong>Markdown</strong> into a blockquote.</p></blockquote><h2 id="horizontal-rule"><a class="markdownIt-Anchor" href="#horizontal-rule"></a> Horizontal Rule</h2><p>Three or more…</p><pre class="highlight"><code class="markdown">---

---</span>

</code></pre><hr><p>Hyphens</p><hr><p>Asterisks</p><hr><p>Underscores</p><h2 id="line-breaks"><a class="markdownIt-Anchor" href="#line-breaks"></a> Line Breaks</h2><pre class="highlight"><code class="markdown">Here&#x27;s a line for us to start with.

This line is also a separate paragraph, but...

</code></pre><p>Here’s a line for us to start with.</p><p>This line is separated from the one above by two newlines, so it will be a <em>separate paragraph</em>.</p><p>This line is also a separate paragraph, but…<br>This line is only separated by a single newline, so it’s a separate line in the <em>same paragraph</em>.</p><hr><pre class="highlight"><code class="markdown">This is a regular paragraph.
